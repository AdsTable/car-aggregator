
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon>search</mat-icon>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <search (search)="changeSearch($event)"></search>
</mat-expansion-panel>

<!-- <search fxShow fxHide.lt-md (search)="changeSearch($event)"></search> -->

<div fxLayout="column">

  <!-- <mat-spinner fxFlex fxFlexAlign="center" *ngIf="loading"></mat-spinner> -->
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>


  <div fxFlexFill class="example-container" *ngIf="!loading">
    <div fxLayout="column" fxLayoutGap="20px" [style.height]="'100%'">
      <div class="card" *ngFor="let car of cars">
          <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
            <div fxFlex="30%">
              <a [routerLink]="['car', car.id]"><img [attr.src]="car.images[0]" alt="Free image"></a>
            </div>
          <div fxFlex>
            <div fxLayout="row wrap" fxLayou.lt-md="column" >
              <div fxFlex class="description main">
                  <h3 class="title"><a [routerLink]="['car', car.id]">{{car.brand}} {{car.model}}</a></h3>
                    <p>Numer aukcji
                      <span class="right">{{car.offerId}}</span>
                    </p>
                    <p>Przebieg
                      <span class="right">{{car.mileage}} mi</span>
                    </p>

                    <p>Rok produkcji
                      <span class="right vin">{{car.production_year}}</span>
                    </p>

              </div>
              <div fxFlex class="description additional" >
                <div fxLayout="column" fxLayoutAlign="end end">
                  <p>{{car.sale_date | date:'medium':'pl'}}</p>
                  <h4>{{car.location}}</h4>
                  <h3 class="price">{{car.current_price | currency : 'USD' : 'symbol' : '1.0-0'}}</h3>
                  <button *ngIf="!car.sold && !isOld(car.sale_date)" mat-raised-button color="primary"  [routerLink]="['car', car.id]">Licytuj</button>
                  <button *ngIf="car.sold" mat-stroked-button  color="primary"  >Sprzedane</button>
                  <button *ngIf="!car.sold && isOld(car.sale_date)" mat-stroked-button color="warn" >Niesprzedane</button>
                </div>


              </div>
            </div>
          </div>

        </div>

      </div>
      </div>
    </div>



  <mat-paginator #paginator (page)="pageChangeEvent($event)" [length]="length" [pageSize]="itemsPerPage"
    [pageSizeOptions]="[10,20,50,100]"></mat-paginator>
  <!-- let news of (news$ | async)?.articles -->
</div>
